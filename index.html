<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "./script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "title">
        <h1>Rock Paper Scissors</h1>
    </div>  

    <div class = score>
        <p id = "player-score">0</p>
        <p>VS</p>
        <p id = "computer-score">0</p>
    </div>

    <!-- <div class = "prompt"><p>Choose one of the options below:</p></div> -->

    <div class = "choices-section">
        <div class = "player-choices">
            <p>Player:</p>
            <!-- <button id = "player-rock">Rock</button>
            <button id = "player-paper">Paper</button>
            <button id = "player-scissors">Scissors</button> -->
            <button id = "player-rock"> <img src = "images/rock.jpeg" alt ="image of a rock"> </button>
            <button id = "player-paper"> <img src = "images/paper.jpeg" alt ="image of some paper"> </button>
            <button id = "player-scissors"> <img src = "images/scissors.jpeg" alt ="image of some scissors"> </button>
        </div>

        <div class = "computer">
            <p>Computer:</p>
            <p id = 'computer-choice'></p>
        </div> 
</div>

    <div class = "scores">
        <p id = 'result'></p>
    </div>
</body>
</html>
