<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "./script.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "title">
        <h1>Rock Paper Scissors</h1>
    </div>  

    <div class = "prompt"><p>Choose one of the options below:</p></div>

        <button id = "paper">Paper</button>
        <button id = "scissors">Scissors</button>
        <!-- <button id = "rock"> <img src = "images/rock.jpeg" alt ="image of a rock"> </button>
        <button id = "paper"> <img src = "images/paper.webp" alt ="image of some paper"> </button>
        <button id = "scissors"> <img src = "images/scissors.webp" alt ="image of some scissors"> </button> -->
    </div>

    <div class = "computer">
        <p id = 'computer-choice'></p>
    </div>

    <div class = "scores">
        <p id = 'result'></p>
    </div>
</body>
</html>
